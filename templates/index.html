<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars</title>
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- Add Jumbotron to Header-->
            <div class="jumbotron text-center" style="background-image: url(https://www.gannett-cdn.com/presto/2020/07/06/PBRE/4a7ab970-939b-4a11-bbdf-a21f7f32ff7a-Mars_History.jpg?crop=1593,897,x3,y0&width=1593&height=897&format=pjpg&auto=webp)">
                <h1 style=color:white><strong>Mission to Mars</strong></h1>
                <!-- Add a button to activate the scraping script -->
                <p><a class="btn btn-danger btn-lg" href="/scrape"
                    role="button">Scrape New Data</a></p>
            </div>
            <!-- Mars News -->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2>Latest Mars News</h2>
                            <h4 class="media-heading">{{mars.news_title}}</h4>
                            <p>{{ mars.news_paragraph }}</p>                
                        </div>
                    </div>
                </div>
            </div>
            <!-- Featured Image -->
            <div class="row" id="mars-featured-image">
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
                </div>
                <!-- Mars Facts -->
                <div class="col-md-4">
                    <div class="row" id="mars-facts">
                        <h2>Mars Facts</h2>
                        {{ mars.facts | safe }}
                    </div>
                </div>
            </div>
            <!-- Mars Hemisphere image and title -->
            <div class="row" id="mars-hemispheres">
                <h2 class="text-center">Mars Hemispheres</h2>
                {% for hemisphere in mars.hemispheres %}
                <div class="col-md-6">
                    <div class="thumbnail">
                        <img src="{{ hemisphere.img_url }}" class="img-responsive img-thumbnail" alt="Responsive image">
                        <div class="caption">
                            <h4>{{hemisphere.title}}</h4>
                        </div>
                    </div>
                </div>    
                {% endfor %}
            </div>
        </div>
    </body>
</html>
